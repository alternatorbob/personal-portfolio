<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PORTFOLIO</title>

        <link rel="stylesheet" href="css/init.css" />
    </head>
    <body>
        <div class="fade"></div>
        <script>
            const fadeElement = document.querySelector(".fade");

            setTimeout(function () {
                fadeElement.classList.add("fade-out");
            }, 770);

            // Listen for the 'transitionend' event and remove the element once the fade-out animation is complete
            fadeElement.addEventListener("transitionend", function () {
                fadeElement.remove();
            });
        </script>

        <div class="main-container">
            <div class="navbar">
                <div class="navbar-name text-lg">
                    <div id="name">Bogdan Năstase</div>
                    <div class="slide-div">→</div>
                    <div class="slide-div">
                        <a href="mailto:cbogdan.nastase@gmail.com">
                            <img
                                id="button-mail"
                                src="/assets/UI/mail-button.png"
                                alt=""
                        /></a>
                    </div>
                </div>

                <div class="navbar-hint text-sm">
                    Drag the sphere to browse.
                    <br>
                    Click image to open project.
                </div>

                <div class="button-invert button">
                    <img src="/assets/UI/ball-button.png" alt="Invert colors" />
                </div>
            </div>
        </div>
        <div class="invert hide"></div>
        <div id="blur" class="hide"></div>
        
        <!-- Mobile-specific invert button that uses a different approach -->
        <button id="mobile-invert-btn" class="mobile-only">Invert Colors</button>

        <!-- List View Toggle Button -->
        <div class="view-toggle">
            <div class="toggle-slider"></div>
            <div class="toggle-text">
                <span>3D</span>
                <span>LIST</span>
            </div>
        </div>

        <!-- List View -->
        <div class="list-view">
            <table class="list-view-table">
                <thead>
                    <tr>
                        <th data-sort="title">Project Title<span class="sort-indicator">↑</span></th>
                        <th data-sort="category">Category</th>
                        <th data-sort="year">Year<span class="sort-indicator">↑</span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated with JavaScript -->
                </tbody>
            </table>
        </div>

        <script type="module" src="/main.js"></script>
        <script type="module" src="js/ui.js"></script>
        
        <!-- Simple script for mobile invert button -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const mobileInvertBtn = document.getElementById('mobile-invert-btn');
                if (mobileInvertBtn) {
                    mobileInvertBtn.addEventListener('click', function() {
                        document.body.classList.toggle('mobile-inverted');
                        console.log('Mobile invert button clicked');
                    });
                }
            });
        </script>
    </body>
</html>
